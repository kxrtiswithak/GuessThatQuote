<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <!--    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div th:fragment="header" class="mb-auto">
    <div th:object="${user}">
        <h3 class="float-md-start mb-0 btn btn-lg btn-secondary lead"><span th:text="*{userForename}">forename</span> <span th:text="*{userSurname}">surname</span></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Account</a>
            <a class="nav-link" href="#">Leaderboard</a>
            <a class="nav-link" href="#">Stats</a>
        </nav>
    </div>
</div>



<div th:fragment="footer" class="mt-auto text-white container-fluid">
    <div>
        <p th:inline="text">logged in as: [[${#strings.toLowerCase(user.role)}]]</p>
    </div>

    <p class="lead">
        <a href="/logout" class="btn btn-lg btn-secondary lead">Log out</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</div>
</body>
</html>
