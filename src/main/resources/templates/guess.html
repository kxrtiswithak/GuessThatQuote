<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: head">
    <meta charset="UTF-8">
    <meta name="description" content="guess page">
    <meta name="author" content="Kurtis Hanson">

    <title th:text="${success} ? 'success' : 'failure'">welcome page</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/welcome.css}"/>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/general.html :: header"></header>

    <main class="px-3">
        <h1 th:text="${success} ? 'Congrats!' : 'Unlucky, maybe next time'">Outcome</h1>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <p class="lead"><span th:text="${guessedAuthor.authorName}">this</span> was <span
                    th:text="${success} ? 'correct!' : 'incorrect ðŸ˜”'">insert here</span></p>
            <p class="lead" th:if="${not success}">The correct answer was <span
                    th:text="${correctAuthor.authorName}">this</span></p>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <p class="lead">
                <a href="/" class="btn btn-lg btn-secondary lead">Click me to try again</a>
            </p>
        </div>
    </main>

    <footer th:replace="fragments/general.html :: footer"></footer>
</div>
</body>
</html>
